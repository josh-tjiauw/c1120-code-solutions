<!DOCTYPE html>
<head>
  <title>HTML Forms</title>
</head>
<body>
  <h1>Coding Form!</h1>

    <form>
      <div>Email:<br>
        <input type="text" name="email">
      </div>

      <div>Why is coding cool?<br>
        <select name="reason">
          <option value="interesting">Because it's interesting</option>
          <option value="fun">Because it's fun</option>
          <option value="powerful">Because it's powerful</option>
        </select>
      </div>

      <div>Favorite Language (choose one)<br>
        <input type="radio" name="favLanguage" value="HTML" checked="checked"/> HTML
        <input type="radio" name="favLanguage" value="CSS"/> CSS
        <input type="radio" name="favLanguage" value="JavaScript"/> JavaScript
      </div>

      <div>Would you like to sign up for more information?<br>
        <input type="checkbox" name="sign-up" value="sign-me-up" checked="checked"/> Sign me up!
      </div>

      <div>Comments<br>
        <textarea name="comments"></textarea>
      </div>

      <input type="submit" value="Submit">
    </form>

</body>

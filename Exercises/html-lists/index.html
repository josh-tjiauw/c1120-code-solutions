<!DOCTYPE html>
<head>
  <title>HTML Lists</title>
</head>
<body>
  <h1>Ordered List Example</h1>
  <ol>
    <li>Learn to code.</li>
    <li>Build projects.</li>
    <li>Get a job.</li>
  </ol>
  <h1>Unordered List Example</h1>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JS</li>
    <li>SQL</li>
    <li>PHP</li>
  </ul>
</body>

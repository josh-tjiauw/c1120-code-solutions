<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Learn More</h1>

  <section>
  <form>
    <div>
      <h2><label for="email">Company Email</label></h2>
      <input type="email" name="email" placeholder="sally@company.co">
    </div>

    <div>
      <h2><label for"name">Name</label></h2>
      <input type="text" name="name" placeholder="Sally Smith">
    </div>

    <div>
      <h2><label for="location">Where Are You Hiring?</label></h2>
      <input type="text" name="location" placeholder="City, Country">
    </div>

    <div>
      <h2><label for="numHires">How Many Engineers Are You Hiring in the Next 6 Months?</label></h2>
      <select name="numHires">
        <option value="one-two">1-2 Engineers</option>
        <option value="three-four">3-4 Engineers</option>
        <option value="five-plus">5+ Engineers</option>
      </select>
    </div>
      <button type="submit">SUBMIT</button>
    </form>
  </section>
</body>
</html>

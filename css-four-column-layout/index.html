<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Four Column Layout</title>
  <link rel="stylesheet" href='style.css'>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500;800&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="row">
    <div class="header">
      <h1>How It Works</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-one-fourth">
      <img src="images/screen-1.png" alt="First phone screen">
    </div>

    <div class="col-one-fourth">
      <img src="images/screen-2.png" alt="Second Phone Screen">
    </div>

    <div class="col-one-fourth">
      <img src="images/screen-3.png" alt="Third Phone Screen">
    </div>

    <div class="col-one-fourth">
      <img src="images/screen-4.png" alt="Fourth Phone Screen">
    </div>
  </div>

  <div class="row">
    <div class="orange-icons">
      <img src="images/switch-icon.png" alt="Switch Icon">
    </div>

    <div class="orange-icons">
      <img src="images/filter-icon.png" alt="Filter Icon">
    </div>

    <div class="orange-icons">
      <img src="images/slider-icon.png" alt="Slider Icon">
    </div>

    <div class="orange-icons">
      <img src="images/bars-icon.png" alt="Bars Icon">
    </div>
  </div>

  <div class="row">
    <div class="col-heading-fourth">
      <h2 class="header">App Switching</h2>
    </div>

    <div class="col-heading-fourth">
      <h2 class="header">Trip Filtering</h2>
    </div>

    <div class="col-heading-fourth">
      <h2 class="header">Service Filters</h2>
    </div>

    <div class="col-heading-fourth">
      <h2 class="header">Stats &plus; Mileage</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-text-fourth">
      <p class="text">Toggles all your apps on and off.</p>
    </div>

    <div class="col-text-fourth">
      <p class="text">Evaluates your trip requests.</p>
    </div>

    <div class="col-text-fourth">
      <p class="text">Accepts only your ideal trips.</p>
    </div>

    <div class="col-text-fourth">
      <p class="text">Tracks your trips across all apps.</p>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Modal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id='overlay'>
      <div class="survey hidden">
        <h1 class="text">Would you like to take a survey?</h1>
        <button class="no-button">No</button>
      </div>
    </div>
    <div class="open">
      <button class="open-button">Open Modal</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-full">
        <h1 class="text">New Arrivals</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-one-fifth">
        <img src="images/dress1.jpeg" alt="Free People Dress">
      </div>
      <div class="col-one-fifth">
        <img src="images/ysl-bag.jpeg" alt="Yves Saint Laurent Bag">
      </div>
      <div class="col-one-fifth">
        <img src="images/key.jpeg" alt="Tiffaney Key">
      </div>
      <div class="col-one-fifth">
        <img src="images/lv-bag.jpg" alt="Louis Vuitton Bag">
      </div>
      <div class="col-one-fifth">
        <img src="images/dress2.jpeg" alt="Reformation Dress">
      </div>
    </div>

    <div class="row">
      <div class="col-one-fifth">
        <span class="text">Free People</span>
        <span class="text-gray"> &verbar; Size 6</span>
      </div>
      <div class="col-one-fifth">
        <span class="text">Yves Saint Laurent</span>
        <span class="text-gray"> &verbar; One-Size</span>
      </div>
      <div class="col-one-fifth">
        <span class="text">Tiffany</span>
        <span class="text-gray"> &verbar; One-Size</span>
      </div>
      <div class="col-one-fifth">
        <span class="text">Louis Vuitton</span>
        <span class="text-gray"> &verbar; One-Size</span>
      </div>
      <div class="col-one-fifth">
        <span class="text">Reformation</span>
        <span class="text-gray"> &verbar; Size 4</span>
      </div>
    </div>

    <div class="row">
      <div class="col-one-fifth">
        <span id="oldlace" class="text">$35</span>
        <span class="text-gray"><strike>$125 retail</strike></span>
      </div>
      <div class="col-one-fifth">
        <span id="oldlace" class="text">$200</span>
        <span class="text-gray"><strike>$1600 retail</strike></span>
      </div>
      <div class="col-one-fifth">
        <span id="oldlace" class="text">$476</span>
        <span class="text-gray"><strike>$2000 retail</strike></span>
      </div>
      <div class="col-one-fifth">
        <span id="oldlace" class="text">$95</span>
        <span class="text-gray"><strike>$1200 retail</strike></span>
      </div>
      <div class="col-one-fifth">
        <span id="oldlace" class="text">$20</span>
        <span class="text-gray"><strike>$198 retail</strike></span>
      </div>
    </div>
  </div>
</body>
</html>
